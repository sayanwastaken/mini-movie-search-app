    <title>Movie Searcher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Search And Find Movie</h1>
      </div>
      <div class="search">
        <input
          type="search"
          name=""
          id="search"
          placeholder="Search Your Movie"
          oninput="debounce(someFn,2000)"
        />
        <button onclick="getMovie()">Search</button>
      </div>
      <div id="results">

      </div>
      <div id="showDiv">
        <div id="imgDiv"></div>
        <div id="detailDiv"></div>
      </div>
    </div>
  </body>
